<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>

    <script>
        function cambiarColorAzul() {
            document.body.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()"> Mostrar Alerta </button>
    <!-- Agregar un boton que llame a la función cambiarColorFondo() -->
    <button onclick="cambiarColorFondo()"> Cambia Color Fondo </button>
    <!-- Agregar un boton que llame a la función cambiarTexto() -->
    <button onclick="cambiarTexto()"> Cambiar Texto </button>
    <!-- Agregar un nuevo tag Script y agregar una función que cambie el background de body a otro color ej. blue-
        Agregar un botón que llame a esa función para cambiar el color de fondo -->
    <button onclick="cambiarColorAzul()"> Cambiar Color rojo </button>   
</body>
</html>
